<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    {%block title%}
    {%endblock%}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>  
<div class="container" style="margin-top: 100px;">
    <form class="form-horizontal" action="/alerts" method="post">
        <div class="form-group">
          <div class="col-md-3">
            <input class="form-control" id="name" placeholder="Search" name="name" >
          </div>
          <div class="col-md-3">
            <input class="form-control" id="vehicle" placeholder="Vehicle #" name="vehicle" >
          </div>
          <div class="col-md-3">
            <label>Start Date</label>
            <input type="date" class="form-control" id="start_date" placeholder="Start Date" name="start_date" >
            <br>
            <label>End Date</label>
            <input type="date" class="form-control" id="end_date" placeholder="End Date" name="end_date" >
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

    <div class="box">
          <h3>Alert </h3>
          <hr class="hr hr-blur" style="background-color:#333; height:1px;">
            {% for alert in alerts %}
                <p style="font-weight: bold; display: inline;">{{alert.alert_type}}</p>
                <p class="down" style="display: inline;"><i class="fa fa-circle icon"></i> {{ time[loop.index0]}}</p>
                <br>
                <label class="down">Driver: </label>
                <p class="down" style="display: inline;">{{alert.driver_friendly_name}} / {{alert.vehicle_friendly_name}}</p>
                <a href="/mark_false_alarm/{{ alert.id }}">
                    <button class="btn btn-default" style="display: inline; float: right;">
                        <i class="fa fa-bell-slash-o"></i>  Mark as False Alarm</button>
                </a>
                <hr class="hr hr-blur" style="background-color:#9e9c9c; height:0.2px;">
            {% endfor %}
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
